<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo</title>
    
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker-standalone.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker-standalone.min.css" />
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    </head>
<body>
    <div class="container">
        <form id="form-task">          
            <div class="form-group">
                <input autofocus placeholder="Describe your task" type="text" name="todo" id="task-body-input" class="form-control">
            </div>
              <div class="form-group">
                <div class='input-group date' id='datetimepicker1'>
                    <input id="task-date-input" type='text' class="form-control" placeholder="Task end datetime" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
            <div class="form-group" style="height: 42px;">
                <input id="btn-add-task" value="Add ToDo" type="button" class="btn btn-primary">
            </div>   
        </form
      
        <div class="task-feed row">

            <div class="select-feed-task">
                <select class="form-control" id="select">
                    <option>All</option>
                    <option>Completed</option>
                    <option>Unfinished</option>
                </select>
            </div>
            <div id="task-container" class="fade">                
            </div>
        </div>
      </div>
      <script type="text/javascript" src="main.js"></script>
</body>
</html>
